app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  max-result-limit: 100


spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: true
    liquibase:
      enabled: false

server:
  port: 8091

logging:
  config: classpath:log4j2-plain.xml

stackoverflow:
  base:
    url: https://api.stackexchange.com/2.3

github:
  base:
    url: https://api.github.com

bot:
  base:
    url: http://localhost:8090

springdoc:
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json
